<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Blue Bank</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="ContaController">

	<div class="toolbar">Blue Bank</div>

	<h3>Transferência Bancária</h3>
	
	<div class="box">

	  <div class="alert alert-danger" role="alert" ng-show="valid">
	  	<div ng-repeat="item in campos" ng-if="item.value">
	  	  <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
		  O campo <b>{{item.label}}</b> é obrigatório!
	    </div>
	  </div>
	  
	  <div class="alert alert-success" role="alert" ng-show="success">
		  <b>Transferencia efetuada com sucesso!</b>
	  </div>
	  
	  <div class="alert alert-danger" role="alert" ng-show="error.status">
	  	{{error.message}}
	  </div>
	
	  <form class="conta-form">
	   	<div class="row">
		   	<div class="col-lg-12 title">Origem:</div>
		</div>  
	  	<div class="row">
	  
		  	<div class="form-group col-lg-4">
		        <label  class="control-label" for="agenciaOrigem">Agência *</label>
		        <input type="text" class="form-control" id="agenciaOrigem" name="agenciaOrigem" maxlength="4" ng-model="entity.agenciaOrigem" required="required" only-num>
	    	</div>
	    	
	    	<div class="form-group col-lg-8">
		        <label  class="control-label" for="contaOrigem">Conta *</label>
		        <input type="text" class="form-control" id="numeroOrigem" name="numeroOrigem" maxlength="10" ng-model="entity.numeroOrigem" required="required" only-num>
	    	</div>
	    	
	    </div>
	    
	    <br />
	    
	    <div class="row">
		   	<div class="col-lg-12 title">Destino:</div>
		</div>
	    <div class="row">
	  
		  	<div class="form-group col-lg-4">
		        <label  class="control-label" for="agenciaDestino">Agência *</label>
		        <input type="text" class="form-control" id="agenciaDestino" name="agenciaDestino" maxlength="4" ng-model="entity.agenciaDestino" required="required" only-num>
	    	</div>
	    	
	    	<div class="form-group col-lg-8">
		        <label  class="control-label" for="contaDestino">Conta *</label>
		        <input type="text" class="form-control" id="numeroDestino" name="numeroDestino" maxlength="10" ng-model="entity.numeroDestino" required="required" only-num>
	    	</div>
	    	
	    </div>
	    
	    <br />
	    
	    <div class="row">
	    
	    	<div class="form-group col-lg-4">
	    	
	    	</div>
	    	
	    	<div class="form-group col-lg-8">
	    		<label  class="control-label" for="valor">Valor *</label>
		    	<div class="input-group">
				  <span class="input-group-addon">R$</span>
				  <input type="text" class="form-control" id="valor" name="valor" aria-label="Valor" maxlength="9" ng-model="entity.valor" only-num>
				  <span class="input-group-addon">.00</span>
				</div>
	    	</div>

	    </div>
	    
	    <br />
	    
	    <div class="row">
	    	<div class="form-group col-lg-12">
	    		<button type="button" class="btn btn-primary pull-right" ng-click="transferir()">Transferir</button>
	    	</div>
	    </div>
	  </form>
	</div>	
	

	<script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="script/scripts.js"></script>
</body>
</html>
